<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.ico">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="ext/materialize.min.css">
    <link rel='stylesheet' href='ext/nprogress.css'/>
    <link rel="stylesheet" href="style.css" />


    <title>miniNote project :)</title>
    <script type="text/javascript" src='ext/autolink.js'></script>
    <script type="text/javascript" src='ext/nprogress.js'></script>
    <script type="text/javascript" src='ext/randomColor.js'></script>
    <script type="text/javascript" src='ext/shortcut.js'></script>
    <script type="text/javascript" src='ext/isMobile.js'></script>
    <script type="text/javascript" src='ext/firebase.js'></script>
    <script type="text/javascript" src="ext/jquery.js"></script>
    <!--script type="text/javascript" src="ext/jquery-ui.js"></script-->
    <script type="text/javascript" src="ext/materialize.min.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="mn.js"></script>
    <script type="text/javascript">
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCA7fmVSWpyP0MPpw1QRU6h9OZ7hrr6sGA",
            authDomain: "mininote-a7060.firebaseapp.com",
            databaseURL: "https://mininote-a7060.firebaseio.com",
            projectId: "mininote-a7060",
            storageBucket: "mininote-a7060.appspot.com",
            messagingSenderId: "26778481220"
        };
        firebase.initializeApp(config);

        mn.userInfo = null; // 로그인한 사용자 정보
        mn.notes = new HashTable();
        mn.visibleRowCnt = 30;
        mn.md = new mn.ManageDiff();

        window.onload = mn.init;
    </script>
</head>

<body onscroll="mn.bodyScroll();">
<div class="header">
    <i id="btnMenu" class='material-icons' onclick="mn.menuClick();">menu</i>
    <div class="title" onclick="mn.titleClick();">mininote is loading..</div>
    <div class="state"></div>
    <div class="message"></div>
    <i id="btnSearch" class='material-icons' onclick="searchClick();">search</i>
</div>
<ul class="menu collection">
    <li class="collection-item">
        <div class="menuTitle"><i class="material-icons circle">N</i>nickname</div>
        <div class="menuContent"><input id="nickname" type="text" onchange="mn.setNickname(this.value);"/></div>
    </li>
    <li class="collection-item">
        <div class="menuTitle"><i class="material-icons circle">F</i>fontSize</div>
        <div class="menuContent"><input id="fontSize" type="number" onchange="mn.setFontSize(this.value);"/></div>
    </li>
    <li class="collection-item">
        <div class="menuTitle"><i class="material-icons circle">I</i>iconColor</div>
        <div class="menuContent"><select id="iconColor" onchange="mn.setIconColor(this.value);">
            <option value="all">all</option>
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="purple">purple</option>
            <option value="pink">pink</option>
            <option value="monochrome">monochrome</option>
        </select></div>
    </li>
</ul>
<ul id="list" class="collection" onclick="mn.listClick();" ontouchstart="mn.listClick();"></ul>
<div id="topBtn" class="fixed-action-btn" style="bottom: 110px; right: 24px;">
    <div id="diffMark" style="display:inline-block"></div>
    <a class="btn-floating btn-large waves-effect waves-light" style="opacity: 0.3" onclick="mn.topNavi();"> <i
            id="topNavi" class="navi material-icons">arrow_upward</i> </a>
</div>
<div id="writeBtn" class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light" onclick="writeNote();"><i id="addBtn"
                                                                                         class="material-icons">새글</i>
    </a>
</div>
<div class="dialog">
    <div id="div_write">
        <div id="noteContent" class="noteContent" contenteditable="true" onkeyup="mn.keyupCheck(event);"></div>
    </div>
</div>
<div class="search">
    <div class="modal"></div>
    <div id="div_search"><textarea id="input2" class="input" placeholder=""></textarea>
        <div class="btn_grp">
            <div id="btn_search" class="btn" onclick="searchNote();">검색</div>
            <div id="btn_cancel" class="btn" onclick="cancelSearch();">취소</div>
        </div>
    </div>
</div>
</body>

</html>
